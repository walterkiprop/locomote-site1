nb:
  locomotive:
    locales:
      en: Engelsk
      de: Tysk
      fr: Fransk
      pl: Polsk
      pt-BR: "Brazilian Portuguese"
      it: Italiensk
      nl: Nederlandsk
      nb: Norsk
      es: Spansk
      ru: Russisk
      et: Estisk

  date:
    formats:
      default: "%d.%m.%Y"

  errors:
    messages:
      blank: "kan ikke være blank"

  pagination:
    previous: "&laquo; Previous"
    next: "Next &raquo;"
  support:
    array:
      words_connector: ", "
      two_words_connector: " og "
      last_word_connector: " og "
    select:
      prompt: "Velg"
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%e. %b"
      long: "%e. %B %Y"
    day_names:
      - søndag
      - mandag
      - tirsdag
      - onsdag
      - torsdag
      - fredag
      - lørdag
    abbr_day_names:
      - søn
      - man
      - tir
      - ons
      - tor
      - fre
      - lør
    month_names:
      - ~
      - januar
      - februar
      - mars
      - april
      - mai
      - juni
      - juli
      - august
      - september
      - oktober
      - november
      - desember
    abbr_month_names:
      - ~
      - jan
      - feb
      - mar
      - apr
      - mai
      - jun
      - jul
      - aug
      - sep
      - okt
      - nov
      - des
    order:
      - :day
      - :month
      - :year
  time:
    formats:
      default: "%A, %e. %B %Y, %H:%M"
      short: "%e. %B, %H:%M"
      long: "%A, %e. %B %Y, %H:%M"
    am: ""
    pm: ""
  datetime:
    distance_in_words:
      half_a_minute: "et halvt minutt"
      less_than_x_seconds:
        one: "mindre enn 1 sekund"
        other: "mindre enn %{count} sekunder"
      x_seconds:
        one: "1 sekund"
        other: "%{count} sekunder"
      less_than_x_minutes:
        one: "mindre enn 1 minutt"
        other: "mindre enn %{count} minutter"
      x_minutes:
        one: "1 minutt"
        other: "%{count} minutter"
      about_x_hours:
        one: "rundt 1 time"
        other: "rundt %{count} timer"
      x_days:
        one: "1 dag"
        other: "%{count} dager"
      about_x_months:
        one: "rundt 1 måned"
        other: "rundt %{count} måneder"
      x_months:
        one: "1 måned"
        other: "%{count} måneder"
      about_x_years:
        one: "rundt 1 år"
        other: "rundt %{count} år"
      over_x_years:
        one: "over 1 år"
        other: "over %{count} år"
      almost_x_years:
        one: "nesten 1 år"
        other: "nesten %{count} år"
    prompts:
      year:   "År"
      month:  "Måned"
      day:    "Dag"
      hour:   "Time"
      minute: "Minutt"
      second: "Sekund"
  number:
    format: &number_format
      precision: 2
      separator: ","
      delimiter: " "
      significant: false
      strip_insignificant_zeros: true
    currency:
      format:
        unit: "kr"
        format: "%n %u"
        <<: *number_format
    precision:
      format:
        delimiter: ""
    human:
      format:
        precision: 1
        separator: ","
        delimiter: " "
        significant: false
        strip_insignificant_zeros: true
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "kB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "tusen"
          million:
            one: "million"
            other: "millioner"
          billion:
            one: "milliard"
            other: "milliarder"
          trillion:
            one: "billion"
            other: "billioner"
          quadrillion:
            one: "billiard"
            other: "billiarder"

    percentage:
      format:
        delimiter: ""