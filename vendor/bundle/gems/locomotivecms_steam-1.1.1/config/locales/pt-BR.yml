pt-BR:
  locomotive:
    locales:
      en: Inglês
      de: Alemão
      fr: Francês
      pl: Polonês
      pt-BR: "Português do Brasil"
      it: Italiano
      nl: Holandês
      nb: Norueguês
      es: Espanhol
      ru: Russo
      et: Estoniano

  errors:
    messages:
      blank: "não pode ficar em branco"

  date:
    formats:
      default: "%d/%m/%Y"

  pagination:
    previous: "&laquo; Anterior"
    next: "Próximo &raquo;"

  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      long_ordinal: "%e %B %Y"
      only_day: "%e"

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]

    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order: [day, month, year]


  time:
    formats:
      default: "%d %B %Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M:%S %Z"
      long_ordinal: "%A %d %B %Y %H:%M:%S %Z"
      only_second: "%S"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de %{count} segundos'

      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'

      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de %{count} minutos'

      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'

      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente %{count} horas'

      x_days:
        one: '1 dia'
        other: '%{count} dias'

      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente %{count} meses'

      x_months:
        one: '1 mês'
        other: '%{count} meses'

      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente %{count} anos'

      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de %{count} anos'

      almost_x_years:
        one: 'quase 1 ano'
        other: 'quase %{count} anos'

    prompts:
      year:   "Ano"
      month:  "Mês"
      day:    "Dia"
      hour:   "Hora"
      minute: "Minuto"
      second: "Segundos"


  number:
    format:
      precision: 3
      separator: ','
      delimiter: '. '
    currency:
      format:
        unit: 'R$'
        precision: 2
        format: '%n %u'
    human:
      format:
        precision: 2
      storage_units:
        format: '%n %u'
        units:
          byte: 'Byte'
          kb: 'Kb'
          mb: 'Mb'
          gb: 'Gb'
          tb: 'Tb'

  support:
    array:
      sentence_connector: ' e '
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: " e "
